version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scholargenie-postgres
    environment:
      POSTGRES_DB: scholargenie
      POSTGRES_USER: scholargenie
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scholargenie_prod_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - scholargenie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholargenie"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Broker
  redis:
    image: redis:7-alpine
    container_name: scholargenie-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_prod_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - scholargenie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholargenie-api
    environment:
      # Database
      DATABASE_URL: postgresql://scholargenie:${POSTGRES_PASSWORD:-scholargenie_prod_password}@postgres:5432/scholargenie

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_prod_password}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # API Keys (configure in .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SEMANTIC_SCHOLAR_API_KEY: ${SEMANTIC_SCHOLAR_API_KEY}

      # Application
      LOG_LEVEL: INFO
      ENVIRONMENT: production

    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
      - api_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scholargenie-network
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholargenie-celery-worker
    environment:
      # Database
      DATABASE_URL: postgresql://scholargenie:${POSTGRES_PASSWORD:-scholargenie_prod_password}@postgres:5432/scholargenie

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_prod_password}

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      SEMANTIC_SCHOLAR_API_KEY: ${SEMANTIC_SCHOLAR_API_KEY}

      # Application
      LOG_LEVEL: INFO
      ENVIRONMENT: production

    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
      - celery_data:/app/celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scholargenie-network
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholargenie-celery-beat
    environment:
      # Database
      DATABASE_URL: postgresql://scholargenie:${POSTGRES_PASSWORD:-scholargenie_prod_password}@postgres:5432/scholargenie

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_prod_password}

      # Application
      LOG_LEVEL: INFO
      ENVIRONMENT: production

    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scholargenie-network
    command: celery -A backend.celery_app beat --loglevel=info
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholargenie-flower
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_prod_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_prod_password}@redis:6379/1
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - scholargenie-network
    command: celery -A backend.celery_app flower --port=5555
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scholargenie-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - scholargenie-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  celery_data:
    driver: local
  celery_beat_data:
    driver: local

networks:
  scholargenie-network:
    driver: bridge
